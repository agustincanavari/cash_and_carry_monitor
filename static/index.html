<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binance Cash and Carry Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Binance Cash and Carry Monitor</h1>
        <button onclick="fetchData()">Refresh Data</button>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Currency Pair</th>
                    <th>Spot Price</th>
                    <th>Last Spot Update</th>
                    <th>Future Symbol</th>
                    <th>Future Price</th>
                    <th>Last Future Update</th>
                    <th>Settlement Date</th>
                    <th>APR</th>
                    <th>APY</th>
                    <th>Effective Yield</th>
                </tr>
            </thead>
            <tbody id="data">
                <!-- Data rows with sub-rows will be populated here by script.js -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <div class="footer">
        <a href="https://github.com/agustincanavari/cash_and_carry_monitor" class="github-link" target="_blank">View on GitHub</a>
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="agustincana" data-color="#FFDD00" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee!" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
    </div>
    
</body>
</html>
